plugins {
    id 'java'
}

group 'io.devowls.blog'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.1'
    compile 'org.jsoup:jsoup:1.12.1'
}

test {
    useJUnitPlatform()
    testLogging {
        showStandardStreams = true
    }
}
